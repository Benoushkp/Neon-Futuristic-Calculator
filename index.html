<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Futuristic Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #001f3f, #000);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0ff;
            background-size: cover;
            background-repeat: no-repeat;
            overflow: hidden;
            position: relative;
            background-image: url('/assets/images/bg.png');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px #0ff;
            text-align: center;
            width: 350px;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            margin-left: -10px;
            margin-right:10px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            box-shadow: inset 0 0 15px #0ff;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .button {
            padding: 20px;
            font-size: 18px;
            background: rgba(0, 255, 255, 0.2);
            color: #0ff;
            border: 1px solid #0ff;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 0 15px #0ff;
        }

        .button:hover {
            background: #0ff;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 25px #0ff;
        }

        .button-clear { background: rgba(255, 0, 0, 0.5); box-shadow: 0 0 10px red; }
        .button-clear:hover { background: red; color: #000; }
        .button-equal { background: rgba(0, 255, 127, 0.5); box-shadow: 0 0 10px lime; }
        .button-equal:hover { background: lime; color: #000; }

        .logo {
            margin-top: 15px;
            font-size: 24px;
            font-weight: bold;
            color: #0ff;
            text-shadow: 0 0 15px #0ff;
            letter-spacing: 5px;
        }
    </style>
    <script>
        let currentInput = '';
        function appendToInput(value) {
            currentInput += value;
            document.getElementById('display').value = currentInput;
        }
        function clearInput() {
            currentInput = '';
            document.getElementById('display').value = currentInput;
        }
        function calculateResult() {
            try {
                currentInput = eval(currentInput).toString();
                document.getElementById('display').value = currentInput;
            } catch (e) {
                document.getElementById('display').value = 'Error';
                currentInput = '';
            }
        }
    </script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="button-container">
            <button class="button button-clear" onclick="clearInput()">C</button>
            <button class="button" onclick="appendToInput('(')">(</button>
            <button class="button" onclick="appendToInput(')')">)</button>
            <button class="button" onclick="appendToInput('%')">%</button>
            <button class="button" onclick="appendToInput('/')">÷</button>
            <button class="button" onclick="appendToInput('7')">7</button>
            <button class="button" onclick="appendToInput('8')">8</button>
            <button class="button" onclick="appendToInput('9')">9</button>
            <button class="button" onclick="appendToInput('*')">×</button>
            <button class="button" onclick="appendToInput('4')">4</button>
            <button class="button" onclick="appendToInput('5')">5</button>
            <button class="button" onclick="appendToInput('6')">6</button>
            <button class="button" onclick="appendToInput('-')">−</button>
            <button class="button" onclick="appendToInput('1')">1</button>
            <button class="button" onclick="appendToInput('2')">2</button>
            <button class="button" onclick="appendToInput('3')">3</button>
            <button class="button" onclick="appendToInput('+')">+</button>
            <button class="button" onclick="appendToInput('0')">0</button>
            <button class="button" onclick="appendToInput('.')">.</button>
            <button class="button button-equal" onclick="calculateResult()">=</button>
        </div>
        <div class="logo">BS CREATIONS</div>
    </div>
</body>
</html>
